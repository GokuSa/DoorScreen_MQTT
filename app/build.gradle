apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "shine.com.doorscreen"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {


            jniLibs.srcDirs = ['libs']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    dataBinding{
        enabled=true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Because RxAndroid releases are few and far between, it is recommended you also
// explicitly depend on RxJava's latest version for bug fixes and new features.
    //facebook 调试工具
    //    compile 'com.facebook.stetho:stetho:1.4.0'
    compile 'com.android.support:appcompat-v7:'+rootProject.supportLibVersion
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:recyclerview-v7:'+rootProject.supportLibVersion
    compile 'com.android.support:gridlayout-v7:'+rootProject.supportLibVersion
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    compile 'com.android.support:support-v4:'+rootProject.supportLibVersion
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'
    compile 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.1'

    compile 'android.arch.persistence.room:runtime:'+rootProject.roomVersion
    annotationProcessor 'android.arch.persistence.room:compiler:'+rootProject.roomVersion
//    compile 'android.arch.persistence.room:rxjava2:1.0.0-alpha3'

    compile 'android.arch.lifecycle:runtime:'+rootProject.lifecycleVersion
    compile 'android.arch.lifecycle:extensions:'+rootProject.lifecycleVersion
    annotationProcessor 'android.arch.lifecycle:compiler:'+rootProject.lifecycleVersion
}
